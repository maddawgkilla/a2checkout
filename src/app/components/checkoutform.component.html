<div class="container">

    <div class="checkout-container">

        <div class="row">
            <div class="col-md-4 tabs">
                <h3 (click)="step1()" id="ind1" class="selected">Step 1</h3>
            </div>
            <div class="col-md-4 tabs">
                <h3 (click)="step2()" id="ind2" class="unselected">Step 2</h3>
            </div>
            <div class="col-md-4 tabs">
                <h3 (click)="step3()" id="ind3" class="unselected">Step 3</h3>
            </div>
        </div>

        <form class="form-horizontal">
            <div class="form1">
                <div class="form-group">
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="firstname" placeholder="First Name">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="lastname" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <input [(ngModel)]="email" type="text" class="form-control" name="email" id="email" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="streetname" placeholder="Street name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="appartment" placeholder="Appartment Name">
                </div>
                <div class="form-group">
                    <label for="sel1">City:</label>
                    <select class="form-control" id="city">
                        <option>Karachi</option>
                        <option>lahore</option>
                        <option>Multan</option>
                        <option>Islamabad</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sel1">Country:</label>
                    <select class="form-control" id="country">
                        <option>Pakistan</option>
                        <option>USA</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="mobile" placeholder="Mobile">
                </div>
                <div class="checkbox">
                    <label><input type="checkbox"> Remember me</label>
                </div>
                <button (click)="step2()" id="step1" class="btn btn-primary">Next</button>
            </div>


            <div class="form2 hidden">
                <div class="form-group">
    <label class="control-label col-sm-2" for="email">Email:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" value="{{email}}">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Password:</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="pwd" placeholder="Enter password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label><input type="checkbox"> Remember me</label>
      </div>
    </div>
  </div>
                <button (click)="step3()" id="step2" class="btn btn-primary">Next</button>
            </div>


            <div class="form3 hidden">
                <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" value="{{email}}" class="form-control">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd">
  </div>
  <div class="checkbox">
    <label><input type="checkbox"> Remember me</label>
  </div>
                <button id="step3" class="btn btn-primary">Next</button>
            </div>




        </form>
    </div>
</div>
